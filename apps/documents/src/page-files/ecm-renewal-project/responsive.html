<div
  class="ecm-slider-container"
  data-module-name="ecm-slider"
  data-loop="false"
  data-centered-slides="false"
  data-centered-slides-bounds="false"
  data-center-insufficient-slides="false"
  data-enabled="true"
  data-grab-cursor="true"
  data-initial-slide="0"
  data-rewind="false"
  data-slides-per-group="1"
  data-slides-per-view="1.5"
  data-space-between="16"
  data-autoplay-delay="3000"
  data-md-slides-per-group="3"
  data-md-slides-per-view="3"
  data-md-space-between="16"
  data-lg-slides-per-group="5"
  data-lg-slides-per-view="5"
  data-lg-space-between="24"
>

  <div class="ecm-slider">

    <i
      class="ecm-icon-chevron-left"
      aria-hidden="true"
    ></i>
  </div>
