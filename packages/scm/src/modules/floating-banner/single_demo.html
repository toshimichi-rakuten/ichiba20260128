<div style="height: 2000px"></div>

<div
  id="floating-banner"
  class="ecm-floating-banner scm-floating-banner-single"
  data-module-name="ecm-floating"
  data-show-threshold="150"
  aria-hidden="true"
>
  <a
    href="#"
    data-link-name=""
  >
    <img
      class="w-full h-full object-contain"
      src="https://r.r10s.jp/com/img/home/t.gif?resize=16:1"
      data-lazy-loading="https://dummyimage.com/960x60/333333/ffffff?text=16:1 banner"
      alt=""

    class="ecm-floating-banner-close p-0"
