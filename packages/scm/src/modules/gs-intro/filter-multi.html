<section class="scm-gs-intro scm-gs-intro-body d-grid scm-gs-intro-body-filter">
  <h2 class="scm-gs-intro-headline">かんたんギフトサーチ</h2>
  <p class="scm-gs-intro-body-text scm-gs-intro-body-text-filter">カテゴリーや価格で<br />〇〇の日ギフトを検索！</p>
  <form
    class="text-center overflow-x-hidden"
    method="get"
    action="#"
    accept-charset="utf-8"
  >
    <input
      type="hidden"
      name="l-id"
      value="#"
    />
    <div class="scm-gs-intro-filter-container">
      <div class="scm-gs-intro-filter mb-12 md-mb-0">
        <select
          class="scm-gs-intro-filter-select"
          name="genre"
        >
          <option
            value=""
            selected
            >カテゴリーを選ぶ</option
          >
          <option value="">和菓子</option>
          <option value="">海鮮・うなぎ・水産加工品</option>
          <option value="">ファッション・雑貨・インテリア</option>
          <option value="">任意のカテゴリ</option>
          <option value="">任意のカテゴリ</option>
          <option value="">任意のカテゴリ</option>
          <option value="">任意のカテゴリ</option> </select
        ><i
          class="ecm-icon-chevron-down scm-gs-intro-filter-icon"
          aria-hidden="true"
        ></i>
      </div>
      <i
        class="ecm-icon-close text-lg font-weight-bold"
        aria-hidden="true"
      ></i>
      <div class="scm-gs-intro-filter mt-12 md-mt-0">
        <select
          class="scm-gs-intro-filter-select"
          name="price"
        >
          <option
            value=""
            selected
            >価格帯を選ぶ</option
          >
          <option value="">3,000円未満</option>
          <option value="">3,000～3,999円</option>
          <option value="">4,000～4,999円</option>
          <option value="">任意の価格帯</option>
          <option value="">任意の価格帯</option> </select
        ><i
          class="ecm-icon-chevron-down scm-gs-intro-filter-icon"
          aria-hidden="true"
        ></i>
      </div>
    </div>
    <button
      class="scm-gs-intro-button mt-24"
      type="submit"
      >検索する<i
        class="ecm-icon-chevron-right scm-gs-intro-button-icon"
        aria-hidden="true"
      ></i
    ></button>
  </form>
</section>
