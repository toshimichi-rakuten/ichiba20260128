<div
  style="background-color: #000; padding: 16px"
  data-module-name="ecm-tab"
  data-role="tablist"
  data-default-open="tabCardImagePanel1"
  data-session="false"
>
  <div class="ecm-tab-grid ecm-tab-grid-3">
    <button
      id="tabCardImageTab1"
      class="ecm-tab-card ecm-tab-card-with-image"
      data-tab
      aria-controls="tabCardImagePanel1"
      aria-selected="false"
      role="tab"
    >
      <img
        style="width: 32px; height: 32px"
        class="mr-8 ecm-tab-card-image"
        src="https://dummyimage.com/64x64/c4c4c4/ffffff?text="
        alt=""
        width="100%"
      />

    </button>

      />

      class="ecm-tab-panel-card"
      data-tabpanel
      aria-hidden="true"
      aria-labelledby="tabCardImageTab1"
      role="tabpanel"
