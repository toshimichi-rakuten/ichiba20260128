  <template data-template="result">
    <div>All: ###rate### / ###maxRate###</div>

    <div style="padding-left: 32px; display: grid; grid-template-columns: 1fr; grid-gap: 16px">
      ###displaySections###
    </div>
  </template>

  <template
    data-template="result.displaySections"
    data-loop="true"
  >
    <div>###id### Rate: ###rate### / ###maxRate###</div>
    <div style="padding-left: 32px; display: grid; grid-template-columns: 1fr; grid-gap: 16px"> ###status### </div>

    <div style="padding-left: 32px; display: grid; grid-template-columns: 1fr; grid-gap: 16px"> ###campaigns### </div>
  </template>

  <template
    data-template="result.displaySections.campaigns"
    data-loop="true"
  >
    <div style="display: flex; align-items: center">
      <img
        style="width: 50px; height: 50px; margin-right: 8px"
        src="###icon###"
      />
      <div>###id###</div>
    </div>
  </template>

  <template
    data-template="result.displaySections.status"
    data-loop="true"
  >
    <div>###type###</div>
    <div>###value###</div>
  </template>

  <template data-template="result.displaySections.status.value">
    <div>###$0###</div>
    <div>###$1###</div>
    <div>###$2###</div>
  </template>
</div>
