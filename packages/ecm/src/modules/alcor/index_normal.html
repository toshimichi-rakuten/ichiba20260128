<div
  data-module-name="ecm-alcor"
  data-alcor-type="normal"
>

      class="d-grid d-grid-col-1 md-d-grid-col-3 lg-d-grid-col-6 d-grid-gap-8"
      data-alcor-item-container
    ></div>
  </template>

  <template data-alcor-data>
    <div data-alcor-item>
      <div data-key="itemname">商品名1商品名1商品名1商品名1商品名1商品名1商品名1</div>
      <div data-key="item-url">#</div>
      <div data-key="image-url">https://placehold.co/340</div>
      <div data-key="kakaku">9,999,999円</div>
      <div data-key="review_star_avg">
        <img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img
          src="https://r.r10s.jp/com/img/pdt/img/star_on.gif"
        /><img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img
          src="https://r.r10s.jp/com/img/pdt/img/star_on.gif"
        /><img src="https://r.r10s.jp/com/img/pdt/img/star_half.gif" />
      </div>
      <div data-key="reviewave">4.75</div>
      <div data-key="reviewnum">2,136,035</div>
      <div data-key="shopurl">#</div>
      <div data-key="shopname">ペットみらい　楽天市場店ペットみらいペットみらい　楽天市場店ペットみら</div>
    </div>

    <div data-alcor-item>
      <div data-key="itemname">商品名1商品名1商品名1商品名1商品名1商品名1商品名1</div>
      <div data-key="item-url">#</div>
      <div data-key="image-url">https://placehold.co/340</div>
      <div data-key="kakaku">9,999,999円</div>
      <div data-key="review_star_avg">
        <img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img
          src="https://r.r10s.jp/com/img/pdt/img/star_on.gif"
        /><img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img
          src="https://r.r10s.jp/com/img/pdt/img/star_on.gif"
        /><img src="https://r.r10s.jp/com/img/pdt/img/star_half.gif" />
      </div>
      <div data-key="reviewave">4.75</div>
      <div data-key="reviewnum">2,136,035</div>
      <div data-key="shopurl">#</div>
      <div data-key="shopname">ペットみらい　楽天市場店ペットみらいペットみらい　楽天市場店ペットみら</div>
    </div>

    <div data-alcor-item>
      <div data-key="itemname">商品名1商品名1商品名1商品名1商品名1商品名1商品名1</div>
      <div data-key="item-url">#</div>
      <div data-key="image-url">https://placehold.co/340</div>
      <div data-key="kakaku">9,999,999円</div>
      <div data-key="review_star_avg">
        <img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img
          src="https://r.r10s.jp/com/img/pdt/img/star_on.gif"
        /><img src="https://r.r10s.jp/com/img/pdt/img/star_on.gif" /><img

      <div data-key="reviewave">4.75</div>
      <div data-key="reviewnum">2,136,035</div>

    </div>
  </template>

  <template data-alcor-item-template>
    <div class="ecm-alcor">
      <a
        class="ecm-alcor-image-link"
        href="###item-url###"
      >
        <img
          class="w-full h-full aspect-ratio-1x1 object-contain"
          src="https://r.r10s.jp/com/img/home/t.gif?resize=340:340"
          data-lazy-loading="###image-url###?_ex=680:680"
          alt="###itemname###"
        />
      </a>
      <div class="ecm-alcor-body">
        <a
          class="ecm-alcor-name clamp-2"
          href="###item-url###"
          >###itemname###</a
        >
        <a
          class="ecm-alcor-price"
          href="###item-url###"
        >
          <p class="ecm-alcor-price-num">###kakaku###</p>
        </a>
        <div class="ecm-alcor-review">
          <span>###review_star_avg###</span>
          <span class="ecm-alcor-review-ave">###reviewave###</span>
          <span class="color-gray-2 ml-4">(###reviewnum###件)</span>
        </div>
        <a
          class="ecm-alcor-shop-link"
          href="https://www.rakuten.co.jp/###shopurl###"
        >
          <i
            class="ecm-icon-shop-outlined"
            aria-hidden="true"
          ></i>
          <span class="clamp-1">###shopname###</span>
        </a>
      </div>
    </div>
  </template>
</div>
