<div class="ecm-du-slider-sp">
  <script
    id="prototypeAshiatoItem"
    style="display: none"
    class="ecm-browsing-history ecm-du-slider-prototype"
    type="text/template"
  >
    <li class="ecm-du-slider-item">
      <a class="ecm-du-slider-link" href="#ITEMURL#">
        <div class="ecm-du-slider-img">#ITEMIMGELE#</div>
        <p class="ecm-du-slider-name">#ITEMNAME#</p>
        <p class="ecm-du-slider-price">#ITEMPRICE#円#TILDE#</p>
      </a>
    </li>
  </script>
  <div
    id="ashiatoConfig"
    limititem="15"
    ajaxtimer="8"
    slidespeed="300"
    flickmove="15"
    disablebutton="1"
    maxitem="3"
    omitname="100"
    imagesize="272x272"
    sid=""
    jsonurl="https://ashiato.rakuten.co.jp/rms/sd/ashiato/vc?act=6&sid=51"
  ></div>
  <div
    id="ashiatoExistItemDisplay"
    style="display: none"
  >
    <div class="ecm-du-slider-header">
      <h3 class="ecm-du-slider-header-title">最近チェックした商品</h3>
      <a
        class="ecm-du-slider-header-link"
        href="https://ashiato.rakuten.co.jp/rms/sd/ashiato/vc"
        data-link-name="ashiato"
      >
        <span>もっと見る</span>
      </a>
    </div>
    <div
      id="ashiatoItemsDisplay"
      class="ecm-du-slider-items ecm-browsing-history-track"
      data-nosave="1"
      data-noloop="0"
      data-noscrollbar="1"
    ></div>
  </div>
</div>
