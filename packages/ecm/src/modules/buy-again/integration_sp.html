<!-- もう一度購入(Buy Again) -->
<div
  data-ratId=""
  data-ratEvent="appear"
  data-ratParam="part"
>
  <div class="buyagain-recommend-widget-container ecm-buyagain ecm-du-slider-sp">
    <div
      style="display: none"
      class="buyagain-recommend-widget"
    >
      <div
        class="buyagain-recommend-settings"
        data-enabled="true"
        data-wait-dom="false"
        data-item-width="272"
        data-item-height="272"
        data-page-type="event"
        data-min_items="1"
        data-rat-service-id="43"
        mobile="true"
        sid=""
        rat="buyagain-sp"
      >
        <div
          class="buyagain-recommend-settings-recommend"
          sid="00-00-000-060"
        ></div>
      </div>
      <div
        class="buyagain-recommend-slideshow"
        sid=""
        rat="buyagain-sp"
      >
        <script
          class="buyagain-recommend-item-template ecm-du-slider-prototype"
          type="text/template"
          width="120%"
        >
          <a class="ecm-du-slider-link" href="#ITEM_URL#">
            <div class="ecm-du-slider-img">
              <img class="aspect-ratio-1x1 object-contain" data-src="#ITEM_IMG#" alt="#ITEM_NAME#">
            </div>
            <p class="ecm-du-slider-name">#ITEM_NAME#</p>
            <p class="ecm-du-slider-price">#ITEM_PRICE##ITEM_TILDE#</p>
          </a>
        </script>
        <div class="ecm-du-slider-header">
          <h3 class="ecm-du-slider-header-title">もう一度購入</h3>
        </div>
        <div class="r-slideshow-slideshow-container">
          <div class="r-slideshow-items ecm-du-slider-items"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /もう一度購入(Buy Again) -->
