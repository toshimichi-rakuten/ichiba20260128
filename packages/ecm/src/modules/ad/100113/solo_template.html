<div
  class="ecm-ad"
  data-ad-id="100113"
>
  <a
    class="ecm-ad-link"
    href="#TEXTURL1#"
  >
    <div class="ecm-ad-image-block">
      <img
        class="ecm-ad-image ecm-ad-image-ratio-3x2"
        src="https://r.r10s.jp/com/img/home/t.gif"
        data-lazy-loading="#IMAGESRC1#"
        alt="#IMAGEALT1#"
      />
    </div>
    <div class="%ECM_AD_BODY%">
      <p class="%ECM_AD_NAME%">#TEXT1L1#</p>
      <!-- 【要確認】クーポン適用範囲（「店内全品」または「対象アイテム限定」）を必ず確認して設定してください。-->
      <p class="ecm-ad-coupon-lead-text mt-8">★★ここにクーポン範囲（店内全品 / 対象アイテム限定 クーポン利用で）を設定★★</p>
      <p class="ecm-ad-discount-text mt-4">#TEXT2L1#</p>
    </div>
  </a>
  <a
    class="ecm-ad-shop mt-8 md-mt-t-12"
    href="#SHOPURL1#"
  >
    <i
      class="ecm-icon-shop-outlined"
      aria-hidden="true"
    ></i>
    <span class="text-12px">#SHOP1#</span>
  </a>
  <a
    class="ecm-ad-coupon mt-12"
    href="#TEXTURL3#"
  >
    <i
      class="ecm-icon-coupon-filled"
      aria-hidden="true"
    ></i>
    <span>#TEXT3L1#</span>
  </a>
</div>
