<div
  style="display: none"
  class="rad-table-existItemDisplay"
  data-module-name="ecm-dynamic-content"
>
  <script
    class="rad-table-proto"
    type="text/template"
  >
    <li class="ecm-cpa">
      <a class="ecm-cpa-link ecm-cpa-horizontal" href="#TEXTURL1#">
        <img
          class="ecm-cpa-image"
          data-lazy-loading="#IMAGESRC1#?_ex=680:680"
          src="https://r.r10s.jp/com/img/home/t.gif?resize=340:340"
          alt="#IMAGEALT1#"
        />
        <div class="ecm-cpa-text-box">
          <p class="ecm-cpa-name">
            #TEXT1L1#
          </p>
          <div class="ecm-cpa-price-wrap">
            <p class="ecm-cpa-price">
              #TEXT2L1#<span class="ecm-cpa-price-unit">#TILDE#</span>
            </p>
            <div class="ecm-cpa-freeshipping">#FREESHIPPING#</div>
          </div>
        </div>
      </a>
    </li>
  </script>
  <div
    class="rad-table-config"
    event_target="body"
    event_name="rastaloadcomplete"
    url="☆☆☆ここにAdminderのタグ（URL）を設定☆☆☆"
    textnum="4"
    imagenum="3"
    iconnum="0"
    shopnum="0"
    textlinenum="1"
  ></div>
  <div class="rad-table-frame">
    <ul class="rad-table-body d-grid d-grid-col-1 d-grid-gap-16 md-d-grid-col-4 md-d-grid-gap-24"></ul>
  </div>
</div>
