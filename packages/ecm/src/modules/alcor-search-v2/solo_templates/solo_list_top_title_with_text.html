<div
  class="ecm-search-alcor-v2-horizontal-b"
  data-module-name="ecm-search-alcor-item"
  data-transition="true"
>
  <a
    class="ecm-search-alcor-v2-title pb-0"
    href="###extra-search-url###"
    ><div class="bordered-b w-full pb-12"
      ><i
        class="ecm-icon-search"
        aria-hidden="true"
      ></i
      ><span class="ecm-search-alcor-v2-title-text">###extra-keyword###</span></div
    >
  </a>
  <div class="d-flex items-start md-d-grid h-full">
    <div
      class="ecm-search-alcor-v2-image-list ecm-search-alcor-v2-image-container ecm-search-alcor-v2-image-container-touch"
    >
      <button
        class="ecm-search-alcor-v2-popup-trigger w-full ecm-search-alcor-v2-image-crop p-12 pr-0"
        data-ecm-search-alcor-v2-popup-trigger
      >
        <img
          class="w-full h-full aspect-ratio-1x1 object-contain"
          src="https://r.r10s.jp/com/img/home/t.gif?fitin=340:340"
          data-lazy-loading="###image-url###?fitin=340:340"
          alt=""
        />
      </button>
      <div
        class="ecm-search-alcor-v2-popup-menu-list"
        data-ecm-search-alcor-v2-popup-menu
      >
        <a
          class="ecm-search-alcor-v2-popup-link"
          href="###item-url###"
          >写真の商品を見る</a
        >
        <a
          class="ecm-search-alcor-v2-popup-link"
          href="###extra-search-url###"
          >検索結果を見る</a
        >
      </div>
      <div
        class="ecm-search-alcor-v2-popup-bg"
        data-ecm-search-alcor-v2-popup-bg
      ></div>
    </div>

    <div
      class="md-ecm-search-alcor-v2-image-list ecm-search-alcor-v2-image-container ecm-search-alcor-v2-image-container-mouse md-ecm-search-alcor-v2-image-list-grid md-ecm-search-alcor-v2-grid-content"
    >
      <a
        class="ecm-search-alcor-v2-image-crop"
        href="###extra-search-url###"
      >
        <img
          class="w-full h-full aspect-ratio-1x1 object-contain"
          src="https://r.r10s.jp/com/img/home/t.gif?fitin=340:340"
          data-lazy-loading="###image-url###?fitin=340:340"
          alt=""
        />
      </a>
      <a
        class="ecm-search-alcor-v2-image-link-tag"
        href="###item-url###"
      >
        写真の商品を見る
      </a>
    </div>
    <a
      class="md-ecm-search-alcor-v2-body-grid ecm-search-alcor-v2-description md-justify-end pt-12"
      href="###extra-search-url###"
      ><span class="md-ecm-search-alcor-v2-grid-content">###extra-description###</span></a
    >
  </div>
</div>
