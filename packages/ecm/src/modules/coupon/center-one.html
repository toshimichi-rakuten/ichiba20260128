<div
  style="max-width: 468px"
  class="d-grid d-grid-col-1 m-auto"
>
  <div
    class="ecm-coupon couponOneClick"
    data-coupon-authkey="9b781a58b8acd07450d7d28a499ed5c1"
  >
    <div class="ecm-coupon-body">
      <a
        class="ecm-coupon-link couponOneClick-default"
        href="☆☆クーポンURL☆☆"
      >
        <span class="ecm-coupon-discount"><em>●●</em>円OFF</span>
        <span class="ecm-coupon-title">●,000円(税込)以上のご購入で利用可</span>
        <div class="ecm-coupon-text">
          <i
            class="ecm-icon-coupon-filled"
            aria-hidden="true"
          ></i>
          クーポンを獲得する
        </div>
      </a>
      <div class="ecm-coupon-cover -acquired"><span>獲得しました</span></div>
      <div class="ecm-coupon-cover -having"><span>獲得済みです</span></div>
      <div class="ecm-coupon-cover -expired">
        <span
          ><i
            class="ecm-icon-warning-filled"
            aria-hidden="true"
          ></i
          >終了しました</span
        >
      </div>
      <div class="ecm-coupon-cover -finished">
        <span
          ><i
            class="ecm-icon-warning-filled"
            aria-hidden="true"
          ></i
          >先着利用上限に到達しました</span
        >
      </div>
      <div class="ecm-coupon-cover -rankError">
        <span><i class="ecm-icon warning-filled"></i>必要な会員ランクを満たしていません</span>
      </div>
      <div class="ecm-coupon-cover -memberEasyHistoryError">
        <span><i class="ecm-icon warning-filled"></i>このクーポンは獲得できません</span>
      </div>
    </div>
    <div class="ecm-coupon-note">※先着●,000回まで</div>
  </div>
