<div
  class="ecm-search-alcor-card"
  data-module-name="ecm-search-alcor-item"
  data-transition="true"
>
  <div class="ecm-search-alcor-image-container ecm-search-alcor-image-container-touch">
    <button
      class="ecm-search-alcor-popup-trigger w-full ecm-search-alcor-image-crop"
      data-ecm-search-alcor-popup-trigger
    >
      <img
        class="w-full h-full aspect-ratio-1x1 object-contain"
        src="https://r.r10s.jp/com/img/home/t.gif?fitin=340:340"
        data-lazy-loading="###image-url###?fitin=340:340"
        alt=""
      />
    </button>
    <div
      class="ecm-search-alcor-popup-menu"
      data-ecm-search-alcor-popup-menu
    >
      <a
        class="ecm-search-alcor-popup-link"
        href="###item-url###"
        >写真の商品を見る</a
      >
      <a
        class="ecm-search-alcor-popup-link"
        href="###extra-search-url###"
        >検索結果を見る</a
      >
    </div>
    <div
      class="ecm-search-alcor-popup-bg"
      data-ecm-search-alcor-popup-bg
    ></div>
  </div>
  <div class="ecm-search-alcor-image-container ecm-search-alcor-image-container-mouse">
    <a
      class="ecm-search-alcor-image-crop"
      href="###extra-search-url###"
    >
      <img
        class="w-full h-full aspect-ratio-1x1 object-contain"
        src="https://r.r10s.jp/com/img/home/t.gif?fitin=340:340"
        data-lazy-loading="###image-url###?fitin=340:340"
        alt=""
      />
    </a>
    <a
      class="ecm-search-alcor-image-link-tag"
      href="###item-url###"
    >
      写真の商品を見る
    </a>
  </div>
  <div class="ecm-search-alcor-body mt-12 items-center md-items-start">
    <div class="ecm-search-alcor-title">
      <i
        class="ecm-icon-search"
        aria-hidden="true"
      ></i>
      <a href="###extra-search-url###">###extra-keyword###</a>
    </div>
    <p class="text-sm mt-12">###extra-description###</p>
  </div>
</div>
