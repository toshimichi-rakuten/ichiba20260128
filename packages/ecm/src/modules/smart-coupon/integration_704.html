<div
  id="smartcoupontabular"
  style="display: none"
  class="ecm-smart-coupon"
>
  <h2 class="ecm-smart-coupon-header">あなたにおすすめのクーポン</h2>
  <div
    class="ecm-slider-container ecm-slider-container-sp-overflow ecm-smart-coupon-wrap smartcoupontabular-settings"
    data-module-name="ecm-slider"
    data-loop="true"
    data-centered-slides="false"
    data-initial-slide="0"
    data-slides-per-group="1"
    data-slides-per-view="2.5"
    data-space-between="12"
    data-md-slides-per-group="4"
    data-md-slides-per-view="4"
    data-md-space-between="24"
    serviceid="★★★ここに発行したSID(Service ID)を追加★★★"
    item_image_width="280"
    item_image_height="280"
    item_name_max_len="100"
    use_responsive="false"
    sid="★★★各ページs-id★★★"
  >
    <!-- Slider main container -->
    <div class="ecm-slider">
      <!-- Additional required wrapper -->
      <div class="ecm-slider-track smartcoupontabular-items">
        <script
          id="smartcoupontabular_template"
          type="text/template"
        >
          <div class="ecm-slider-slide ecm-smart-coupon-item">
            <a href="#ITEMURL#">
              <img
                class="ecm-smart-coupon-image"
                alt="#ITEMIMAGE#"
                src="#ITEMIMAGE#"
              />
              <div class="ecm-smart-coupon-body">
                <p class="ecm-smart-coupon-title clamp-2"
                  >#ITEMNAME#</p
                >
                <div class="ecm-smart-coupon-discount">
                  <span class="ecm-smart-coupon-discount-amount">#DISCOUNTAMOUNT#</span
                  ><span>円</span><span>OFF</span>
                </div>
                <div class="ecm-smart-coupon-price">
                  <span class="ecm-smart-coupon-price-original">#ITEMPRICE#円#TILDE#</span
                  ><span class="ecm-smart-coupon-price-discounted">#DISCOUNTPRICE#円#TILDE#</span>
                </div>
                <div class="ecm-smart-coupon-coupon">
                  <i
                    aria-hidden="true"
                    class="ecm-smart-coupon-coupon-icon ecm-icon-coupon-filled"
                  ></i>
                  <p class="ecm-smart-coupon-coupon-text">クーポンを獲得</p>
                </div>
              </div>
            </a>
          </div>
        </script>
      </div>
    </div>

    <div class="ecm-slider-prev d-none md-d-flex">
      <i
        class="ecm-icon-chevron-left"
        aria-hidden="true"
      ></i>
    </div>

    <div class="ecm-slider-next d-none md-d-flex">
      <i
        class="ecm-icon-chevron-right"
        aria-hidden="true"
      ></i>
    </div>
  </div>
  <div class="ecm-smart-coupon-note smartcoupontabular-endtime-area ml-16 md-ml-0 mt-16">
    <p>商品をタップすると自動でクーポンが獲得されます。</p>
    <button
      class="ecm-smart-coupon-popup"
      aria-hidden="true"
      aria-expanded="false"
      aria-controls="smartCouponModal1"
    >
      <p class="ecm-smart-coupon-popup-title">クーポンに関する注意</p>
      <i class="ecm-icon-info-filled color-717171 ml-4"></i>
    </button>
    <div
      id="smartCouponModal1"
      class="ecm-modal ecm-modal-fade-in"
      data-module-name="ecm-toggle"
      data-body-lock="true"
      data-transition="true"
      aria-modal="true"
      aria-hidden="true"
      role="dialog"
    >
      <div
        class="ecm-modal-bg"
        aria-expanded="false"
        aria-controls="smartCouponModal1"
      ></div>

      <div class="ecm-modal-content-wrapper">
        <button
          class="ecm-modal-close"
          aria-expanded="false"
          aria-controls="smartCouponModal1"
        >
          <i
            class="ecm-modal-close-icon ecm-icon-close"
            aria-hidden="true"
          ></i>
        </button>
        <div class="ecm-modal-scroller">
          <button
            class="ecm-modal-scroller-spacer"
            aria-expanded="false"
            aria-controls="smartCouponModal1"
          ></button>
          <div class="ecm-modal-content p-24">
            <p class="ecm-smart-coupon-popup-heading">クーポンに関する注意</p>
            <p class="ecm-smart-coupon-popup-text">※同様のクーポンキャンペーンが、繰り返し行われることがあります。</p>
            <p class="ecm-smart-coupon-popup-text">
              ※表示されている打消し価格は、最新の販売価格であるため、今後変更になる可能性がございます。
            </p>
            <p class="ecm-smart-coupon-popup-text">
              ※在庫切れ等によるお店や商品の販売状況に伴い、クーポン配信の途中停止の可能性がございます。
            </p>
            <p class="ecm-smart-coupon-popup-text">※ご利用の際は買い物かごで該当のクーポンをご指定ください。</p>
          </div>
          <button
            class="ecm-modal-scroller-spacer"
            aria-expanded="false"
            aria-controls="smartCouponModal1"
          ></button>
        </div>
      </div>
    </div>

    <div class="mt-4 md-mt-0 md-ml-8">
      <p class="smartcoupontabular-endtime-area">有効期間 #COUPON_DEADLINE#まで</p>
    </div>
  </div>
</div>
