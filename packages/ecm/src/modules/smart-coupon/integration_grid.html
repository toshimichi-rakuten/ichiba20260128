<div
  id="smartcoupontabular"
  style="display: none"
  class="ecm-smart-coupon"
>
  <h2 class="ecm-smart-coupon-header">あなたにおすすめのクーポン</h2>
  <div class="ecm-smart-coupon-note mt-8 md-mt-16 ml-16 md-ml-0">
    <p>商品をタップすると自動でクーポンが獲得されます。</p>
    <button
      class="ecm-smart-coupon-popup"
      aria-hidden="true"
      aria-expanded="false"
      aria-controls="smartCouponModal1"
    >
      <p class="ecm-smart-coupon-popup-title">クーポンに関する注意</p>
      <i class="ecm-icon-info-filled color-717171 ml-4"></i>
    </button>
    <div
      id="smartCouponModal1"
      class="ecm-modal ecm-modal-fade-in"
      data-module-name="ecm-toggle"
      data-body-lock="true"
      data-transition="true"
      aria-modal="true"
      aria-hidden="true"
      role="dialog"
    >
      <div
        class="ecm-modal-bg"
        aria-expanded="false"
        aria-controls="smartCouponModal1"
      ></div>

      <div class="ecm-modal-content-wrapper">
        <button
          class="ecm-modal-close"
          aria-expanded="false"
          aria-controls="smartCouponModal1"
        >
          <i
            class="ecm-modal-close-icon ecm-icon-close"
            aria-hidden="true"
          ></i>
        </button>
        <div class="ecm-modal-scroller">
          <button
            class="ecm-modal-scroller-spacer"
            aria-expanded="false"
            aria-controls="smartCouponModal1"
          ></button>
          <div class="ecm-modal-content p-24">
            <p class="ecm-smart-coupon-popup-heading">クーポンに関する注意</p>
            <p class="ecm-smart-coupon-popup-text">※同様のクーポンキャンペーンが、繰り返し行われることがあります。</p>
            <p class="ecm-smart-coupon-popup-text">
              ※表示されている打消し価格は、最新の販売価格であるため、今後変更になる可能性がございます。
            </p>
            <p class="ecm-smart-coupon-popup-text">
              ※在庫切れ等によるお店や商品の販売状況に伴い、クーポン配信の途中停止の可能性がございます。
            </p>
            <p class="ecm-smart-coupon-popup-text">※ご利用の際は買い物かごで該当のクーポンをご指定ください。</p>
          </div>
          <button
            class="ecm-modal-scroller-spacer"
            aria-expanded="false"
            aria-controls="smartCouponModal1"
          ></button>
        </div>
      </div>
    </div>
    <div class="mt-4 md-mt-0 md-ml-8">
      <p class="smartcoupontabular-endtime-area">有効期間 #COUPON_DEADLINE#まで</p>
    </div>
  </div>
  <div
    class="smartcoupontabular-settings ml-16 mr-16 md-m-0"
    item_image_width="280"
    item_image_height="280"
    item_name_max_len="100"
    shop_logo_width="280"
    shop_logo_height="280"
    use_responsive="false"
    serviceid="★★★ここに発行したSID(Service ID)を追加★★★"
    rat_page_type="event"
    sid="★★★各ページs-id★★★"
  >
    <ul
      class="smartcoupontabular-items d-grid d-grid-col-2 d-grid-gap-12 md-d-grid-col-4 md-d-grid-gap-24 ecm-smart-coupon-wrap"
    >
      <script
        id="smartcoupontabular_template"
        type="text/template"
      >
        <li class="ecm-smart-coupon-item smartcoupontabular-item">
          <a class="" href="#ITEMURL#" rel="nofollow">
            <div class="smartcoupontabular-item-image">
              <img class="ecm-smart-coupon-image" src="#ITEMIMAGE#" alt="#ITEMNAME#">
            </div>
            <div class="ecm-smart-coupon-body">
              <p class="smartcoupontabular-item-name ecm-smart-coupon-title clamp-2">
                #ITEMNAME#
              </p>
              <div class="ecm-smart-coupon-discount">
                <span class="smartcoupontabular-item-discount-amount ecm-smart-coupon-discount-amount">#DISCOUNTAMOUNT#</span
                ><span class="smartcoupontabular-item-discount-type">#DISCOUNTTYPE#</span><span>OFF</span>
              </div>
              <div class="ecm-smart-coupon-price text-11px">
                <span class="ecm-smart-coupon-price-original">#ITEMPRICE#円</span
                ><span class="ecm-smart-coupon-price-discounted">#DISCOUNTPRICE#円</span>
              </div>
              <div class="ecm-smart-coupon-coupon">
                <i
                  aria-hidden="true"
                  class="ecm-smart-coupon-coupon-icon ecm-icon-coupon-filled"
                ></i>
                <p class="ecm-smart-coupon-coupon-text">クーポンを獲得</p>
              </div>
            </div>
          </a>
        </li>
      </script>
    </ul>
  </div>
</div>
