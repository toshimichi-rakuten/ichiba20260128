<button
  class="ecm-button"
  aria-expanded="false"
  aria-controls="modalNoAnimation1"
>
  Open
</button>

<div
  id="modalNoAnimation1"
  class="ecm-modal ecm-modal-fade-in"
  data-module-name="ecm-toggle"
  data-body-lock="true"
  data-transition="false"
  aria-modal="true"
  aria-hidden="true"
  role="dialog"
>
  <div
    style="transition: unset"
    class="ecm-modal-bg"
    aria-expanded="false"
    aria-controls="modalNoAnimation1"
  ></div>

  <div
    style="transition: unset"
    class="ecm-modal-content-wrapper"
  >
    <button
      class="ecm-modal-close"
      aria-expanded="false"
      aria-controls="modalNoAnimation1"
    >
      <i
        class="ecm-modal-close-icon ecm-icon-close"
        aria-hidden="true"
      ></i>
    </button>

    <div class="ecm-modal-scroller">
      <button
        class="ecm-modal-scroller-spacer"
        aria-expanded="false"
        aria-controls="modalNoAnimation1"
      ></button>
      <div class="ecm-modal-content">
        <div class="ecm-modal-title">Title Title Title title Title</div>
        <div>Description</div>
      </div>
      <button
        class="ecm-modal-scroller-spacer"
        aria-expanded="false"
        aria-controls="modalNoAnimation1"
      ></button>
    </div>
  </div>
</div>
