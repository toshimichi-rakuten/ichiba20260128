<a
  class="ecm-coupon-alcor mx-auto"
  href="###couponGetUrl###"
>
  <div class="ecm-coupon-alcor-body">
    <img
      class="ecm-coupon-alcor-image"
      src="https://r.r10s.jp/com/img/home/t.gif?fitin=152:152"
      data-lazy-loading="###couponImage###?fitin=304:304"
      alt="###couponName###"
      width="76"
      height="76"
    />
    <div class="ecm-coupon-alcor-conditions">
      <p class="ecm-coupon-alcor-discount">###discountFactor###</p>
      <p class="ecm-coupon-alcor-expiration">有効期間：###couponEndDate###</p>
      <p class="ecm-coupon-alcor-shop">
        <i
          class="ecm-icon-shop-outlined ecm-coupon-alcor-shop-icon"
          aria-hidden="true"
        ></i
        >###shopName###
      </p>
    </div>
  </div>
  <p class="ecm-coupon-alcor-foot">
    <i
      class="ecm-icon-coupon-filled ecm-coupon-alcor-foot-icon"
      aria-hidden="true"
    ></i
    >クーポンを獲得する
  </p>
</a>
