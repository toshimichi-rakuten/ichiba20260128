<div
  class="ecm-alcor"
  aria-hidden="true"
>
  <a
    class="ecm-alcor-image-link"
    href="###itemUrl###"
  >
    <img
      class="w-full h-full aspect-ratio-1x1 object-contain"
      src="https://r.r10s.jp/com/img/home/t.gif?fitin=343:343"
      data-lazy-loading="###imageUrl###?fitin=686:686"
      alt=""
    />
  </a>
  <div class="ecm-alcor-body">
    <a
      class="ecm-alcor-name clamp-2"
      href="###itemUrl###"
      >###itemName###</a
    >
    <a
      class="ecm-alcor-price"
      href="###itemUrl###"
    >
      <p class="ecm-alcor-price-num text-lg">###kakaku###</p>
    </a>
  </div>
</div>
