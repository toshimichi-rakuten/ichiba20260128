<button
  class="ecm-button"
  aria-expanded="false"
  aria-controls="rightSidebar1"
>
  Open
</button>

<div
  id="rightSidebar1"
  class="ecm-sidebar ecm-sidebar-right"
  data-module-name="ecm-toggle"
  data-body-lock="true"
  data-transition="true"
  data-transition-ms="450"
  aria-modal="true"
  role="dialog"
>
  <div
    class="ecm-sidebar-bg"
    aria-expanded="false"
    aria-controls="rightSidebar1"
  ></div>

  <div class="ecm-sidebar-content-wrapper">
    <button
      class="ecm-sidebar-close"
      aria-expanded="false"
      aria-controls="rightSidebar1"
    >
      <i
        class="ecm-icon-close"
        aria-hidden="true"
      ></i>
    </button>
    <div class="ecm-sidebar-content">
      <div class="p-16">Sidebar Content</div>
    </div>
  </div>
</div>
