<div
  data-module-name="ecm-coupon-shop-list"
  data-coupon-genre="20230926"
>
  <template data-coupon-shop-list-output>
    <h3 class="mb-16">クーポン対象ショップ一覧</h3>

    <div class="ecm-card ecm-card-rounded-sm p-32 text-sm">
      <div
        data-module-name="ecm-tab"
        data-role="tablist"
        data-default-open="couponShopListPanel1"
      >
        <div class="d-flex d-flex-wrap bordered-b">
          <button
            id="couponShopListTab1"
            class="ecm-tab"
            data-tab
            aria-controls="couponShopListPanel1"
            aria-selected="false"
            role="tab"
          >
            <span>タブ1円OFF</span>
          </button>
          <button
            id="couponShopListTab2"
            class="ecm-tab"
            data-tab
            aria-controls="couponShopListPanel2"
            aria-selected="false"
            role="tab"
          >
            <span>タブ2円OFF</span>
          </button>
          <button
            id="couponShopListTab3"
            class="ecm-tab"
            data-tab
            aria-controls="couponShopListPanel3"
            aria-selected="false"
            role="tab"
          >
            <span>タブ3円OFF</span>
          </button>
        </div>

        <div class="pt-24">
          <div
            id="couponShopListPanel1"
            data-tabpanel
            aria-hidden="true"
            aria-labelledby="couponShopListTab1"
            role="tabpanel"
          >
            <div
              class="d-grid d-grid-gap-y-32"
              data-coupon-shop-list-item-container="★★★category_1★★★"
              data-sort="shop_name_kana"
              data-sort-type="asc"
            ></div>
          </div>

          <div
            id="couponShopListPanel2"
            data-tabpanel
            aria-hidden="true"
            aria-labelledby="couponShopListTab2"
            role="tabpanel"
          >
            <div
              class="d-grid d-grid-gap-y-32"
              data-coupon-shop-list-item-container="★★★category_2★★★"
              data-sort="shop_name_kana"
              data-sort-type="asc"
            ></div>
          </div>

          <div
            id="couponShopListPanel3"
            data-tabpanel
            aria-hidden="true"
            aria-labelledby="couponShopListTab3"
            role="tabpanel"
          >
            <div
              class="d-grid d-grid-gap-y-32"
              data-coupon-shop-list-item-container="★★★category_3★★★"
              data-sort="shop_name_kana"
              data-sort-type="asc"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template
    data-coupon-shop-list-data="★★★category_1★★★"
    data-coupons-json-url="★★★coupons.json★★★"
  ></template>
  <template
    data-coupon-shop-list-data="★★★category_2★★★"
    data-coupons-json-url="★★★coupons.json★★★"
  ></template>
  <template
    data-coupon-shop-list-data="★★★category_3★★★"
    data-coupons-json-url="★★★coupons.json★★★"
  ></template>

  <template data-coupon-shop-list-group-template>
    <div>
      <h4 class="text-xs">###genre_group###</h4>
      <div class="d-grid d-grid-col-3 d-grid-gap-x-24 d-grid-gap-y-12 mt-16">###items###</div>
    </div>
  </template>

  <template data-coupon-shop-list-item-template>
    <a
      class="ecm-link-color-gray-1"
      href="https://www.rakuten.co.jp/###shop_url###/"
    >
      ###shop_name###
    </a>
  </template>
</div>
